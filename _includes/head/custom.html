<script type="text/javascript">
function changeSlide(pageNo) {
  console.log("pageNo",pageNo)
  $('.slide-page-btn').css('background', '#ccc')

  var slider_list = $('.slider li')
  slider_list.css('left', $('.slider-box').css('width'))
  slider_list.eq(pageNo).css('left', 0)
  $(event.target).css('background', 'none')

  if($("ul").hasClass("semi-detail")) {
    showSemiDetail(pageNo)
  }

}
</script>
<script type="text/javascript">
function showSemiDetail(pageNo) {
  if(pageNo == 0) {
    $(".semi-detail div:eq(0)").show()
    $(".semi-detail div:eq(1)").hide()
    $(".semi-detail div:eq(2)").hide()
  } else if (pageNo == 6) {
    $(".semi-detail div:eq(2)").show()
    $(".semi-detail div:eq(0)").hide()
    $(".semi-detail div:eq(1)").hide()
  } else {
    $(".semi-detail div:eq(1)").show()
    $(".semi-detail div:eq(0)").hide()
    $(".semi-detail div:eq(2)").hide()
  }
}
</script>
