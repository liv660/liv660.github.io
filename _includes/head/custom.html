<style type="text/css">
.slider-box {margin:0 auto; overflow:hidden; width:620px; height:380px;}
.slider {padding:0; margin:0; list-style-type:none; position:relative;}
.slider li {position: absolute;}
.slider li .slide-name{text-align:center;}
.slider li img {width:620px;}

.slide-page {text-align:center;}
.slide-page .slide-page-btn {border-radius:100%; border:1px solid #ccc; width:9px; height:12px; background:#ccc;}
.slide-page .slide-page-btn:hover {background:none;}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    var slider_list = $(".slider li")
    slider_list.css('left', $(".slider-box").css('width'))
    slider_list.eq(0).css('left', 0)

    var curSlide = 0
    $(".slider-box").click(function() {
      var nextSlide = curSlide + 1
      nextSlide %= slider_list.length
      slider_list.eq(curSlide).animate({'left': '-=' + $('.slider-box').css('width')})
      slider_list.eq(nextSlide).css('left', '620px')
      slider_list.eq(nextSlide).animate({'left': '-=620px'})
      curSlide++
      curSlide %= slider_list.length
    })
  });
</script>
